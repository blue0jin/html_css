<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 리스트</title>
    <link rel="stylesheet" href="todo-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 나의 할 일 리스트</h1>
            <p class="subtitle">오늘 할 일을 관리해보세요!</p>
        </header>

        <div class="input-section">
            <input type="text" id="todoInput" placeholder="새로운 할 일을 입력하세요..." maxlength="100">
            <button id="addBtn">추가</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">전체</button>
            <button class="filter-btn" data-filter="active">진행중</button>
            <button class="filter-btn" data-filter="completed">완료</button>
        </div>

        <div class="stats">
            <span id="totalCount">총 0개</span>
            <span id="completedCount">완료 0개</span>
            <span id="activeCount">진행중 0개</span>
        </div>

        <ul id="todoList" class="todo-list">
            <!-- 할 일 항목들이 여기에 동적으로 추가됩니다 -->
        </ul>

        <div class="empty-state" id="emptyState">
            <div class="empty-icon">📋</div>
            <p>아직 할 일이 없습니다.</p>
            <p>위에서 새로운 할 일을 추가해보세요!</p>
        </div>

        <div class="actions">
            <button id="clearCompleted" class="clear-btn">완료된 항목 삭제</button>
            <button id="clearAll" class="clear-btn danger">모두 삭제</button>
        </div>
    </div>

    <script src="todo-script.js"></script>
</body>
</html>
